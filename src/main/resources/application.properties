# Default Configuration for EmailService
spring.application.name=EmailService

# Server Configuration - Heroku will override port
server.port=${PORT:8080}

# JavaMail Configuration - Sử dụng environment variables
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${GMAIL_PASSWORD:your-app-password}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Active Profile - Change to 'prod' for production
spring.profiles.active=dev

# Heroku specific configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
