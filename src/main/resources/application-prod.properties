# Production Configuration for EmailService
spring.application.name=EmailService

# Server Configuration
server.port=8080

# JavaMail Configuration - Use environment variables
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:kojkon01@gmail.com}
spring.mail.password=${GMAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Logging Configuration
logging.level.com.g14.sap490.emailservice=INFO
logging.level.org.springframework.mail=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Security Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
